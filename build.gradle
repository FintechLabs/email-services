group 'com.abs'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-ses', version: '1.11.368'
    compile group: 'com.sparkpost', name: 'sparkpost-lib', version: '0.21'
    compile group: 'com.wildbit.java', name: 'postmark', version: '1.1.6'
    compile 'com.sendgrid:sendgrid-java:2.2.2'
}
